<div class="row">

	<div class="col-sm-4 playside" ng-controller="playerCtrl as controller">
		<div class="videogular-container">
			<videogular vg-theme="controller.config.theme.url" class="videogular-container audio">
				<vg-media vg-src="controller.config.sources" vg-type="audio"></vg-media>
				<vg-controls>
					<vg-play-pause-button></vg-play-pause-button>
					<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
					<vg-scrub-bar>
						<vg-scrub-bar-current-time>&nbsp;</vg-scrub-bar-current-time>
					</vg-scrub-bar>
					<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
					<vg-volume>
						<vg-mute-button></vg-mute-button>
					</vg-volume>
				</vg-controls>
			</videogular>
		</div>
		<dl>
			<dt>Playlist</dt>
			<dd ng-repeat="source in controller.config.sources">{{ source.src }}</dd>
		</dl>
	</div>

	<div class="col-sm-8 libside" ng-controller="libraryCtrl as controller">
		<h4>
			<button class="btn btn-default btn-sm pull-right" ng-click="controller.refreshLibrary()">Refresh</button>
			Library
		</h4>
		<ol ng-repeat="file in controller.lib.files">
			<li>{{ file.name }}</li>
		</ol>
	</div>
</div>
