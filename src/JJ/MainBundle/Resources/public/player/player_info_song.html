<form ng-switch-when="song" role="form" name="form" novalidate>

	<div class="form-group" ng-class="{'has-success': form.fNameSong.$valid, 'has-error': form.fNameSong.$invalid && form.fNameSong.$dirty}">
		<label for="nameSong" class="control-label">Song name</label>
		<div class="input-group">
			<input type="text" ng-model="edit.song.name" name="fNameSong" ng-required="true" class="form-control" id="nameSong" placeholder="Song name" autocomplete="off" autofocus />
			<span class="input-group-addon"><i ng-class="{'icon-ok': form.fNameSong.$valid, 'icon-remove': !form.fNameSong.$valid && form.fNameSong.$dirty}"></i> </span>
		</div>
		<span class="help-block">
			<span ng-show="form.fNameSong.$error.required && form.fNameSong.$dirty">Song name is required!</span>
		</span>
	</div>

	<div class="form-group" ng-class="{'has-success': form.fNumberSong.$valid, 'has-error': form.fNumberSong.$invalid && form.fNumberSong.$dirty}">
		<label for="numberSong" class="control-label">Song number</label>
		<div class="input-group">
			<input type="number" ng-model="edit.song.number" name="fNumberSong" ng-required="false" min="1" max="99" class="form-control" id="numberSong" placeholder="Song number" autocomplete="off" />
			<span class="input-group-addon"><i ng-class="{'icon-ok': form.fNumberSong.$valid, 'icon-remove': !form.fNumberSong.$valid && form.fNumberSong.$dirty}"></i> </span>
		</div>
		<span class="help-block">
			<span ng-show="form.fNumberSong.$error.min && form.fNumberSong.$dirty">The number must be 1 or greater</span>
			<span ng-show="form.fNumberSong.$error.max && form.fNumberSong.$dirty">The number must be less than 100</span>
		</span>
	</div>

	<div class="form-group">
		<button ng-click="saveSong('display')" type="submit" class="btn btn-success" ng-disabled="form.$invalid || form.$pristine">Save</button>
		<button ng-click="saveSong('artist')" ng-show="form.$dirty" type="submit" class="btn btn-success" ng-disabled="form.$invalid">Save and next</button>
		<button ng-click="editInfo('artist')" ng-show="form.$pristine" type="submit" class="btn btn-success" ng-disabled="form.$invalid">Save and next</button>
		<a class="btn btn-danger" ng-click="edit.switch = 'display';">Cancel</a>
	</div>

</form>
