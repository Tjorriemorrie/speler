<section ng-controller="libraryArtistsCtrl">

    <table ng-table="tableParams" show-filter="true" class="table">
        <tr ng-repeat="artist in artists">
            <td data-title="'Date'" sortable="played_at">
                {{ artist.played_at|date }}
            </td>
            <td data-title="'Count'" sortable="count_played">
                {{ artist.count_played|number }}
            </td>
            <td data-title="'Name'" sortable="name" filter="{'name':'text'}">
                {{ artist.name }}
            </td>
            <td data-title="'Albums'" sortable="count_albums">
                {{ artist.count_albums|number }}
            </td>
            <td data-title="'Songs'" sortable="count_songs">
                {{ artist.count_songs|number }}
            </td>
        </tr>
    </table>

</section>
